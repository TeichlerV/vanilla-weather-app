<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card" id="main-card">
        <div class="card-body">
          <form id="search-form">
            <input
              class="change-city"
              type="search"
              id="city-input"
              placeholder="type city"
            />
          </form>
          <div class="city-text">
            <span class="sentence">Right now in</span>
            <span class="city-name">City</span><span> ,it is</span>
          </div>
          <div class="current-temperature">20</div>
          <div class="units">
            <div class="celsius">
              <a href="#" id="cel-link">°C</a> |<span class="fahrenheit">
                <a href="#" id="fah-link"> °F</a></span
              >
            </div>
          </div>
          <div class="condition">
            <span class="humidity">Humidity: 80% </span>
            <span class="wind">Wind: 22/km</span>
          </div>
        </div>
        <div class="card" id="forecast-card">
          <div class="card-body">
            <div class="row">
              <div class="col-2">
                Tuesday
                <br />
                <span class="upcoming-degrees"> 9 °C</span>
              </div>
              <div class="col-2">
                Wednesday
                <br />
                <span class="upcoming-degrees"> 7 °C</span>
              </div>
              <div class="col-2">
                Thursday
                <br />
                <span class="upcoming-degrees"> 8 °C</span>
              </div>
              <div class="col-2">
                Friday
                <br />
                <span class="upcoming-degrees"> 10 °C</span>
              </div>
              <div class="col-2">
                Saturday
                <br />
                <span class="upcoming-degrees"> 9 °C</span>
              </div>
              <div class="col-2" id="time">Time</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
