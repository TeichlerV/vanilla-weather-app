<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"

    <script

  </head>
  <body>
    <div class="container">
      <div class="card" id="main-card">
        <div class="card-body">
          <div class="current-date" id="date"></div>
          <form id="search-form">
            <input
              class="change-city"
              type="search"
              id="city-input"
              placeholder="type a city.."
              autocomplete="off"
            />
            <input class="search" type="submit" value="üîç" />
          </form>
          <div class="city-text">
            <span class="sentence">Right now in</span>
            <span class="city-name" id="city"></span><span> ,it is</span>
          </div>

          <div class="current-temperature">
            <span id="temperature"></span>
            <span class="units">
              <span class="celsius">
                <a href="#" id="cel-link">¬∞C</a> |<span class="fahrenheit">
                  <a href="#" id="fah-link"> ¬∞F</a></span
                >
              </span>
            </span>
          </div>
          <div class="condition">
            <div class="status" id="description"></div>

            <img src="#" alt="icon" id="emoji" />

            <span class="hum-wind">
              <span class="humidity"
                >Humidity: <span id="humidity"></span> %</span
              >
              <div class="wind">Wind: <span id="wind"> </span> km/h</div></span
            >
          </div>
        </div>
        <div class="container px-5 py-5" id="forecast">
          <div class="row">
            <div class="col mx-1">

              ‚òÄÔ∏è
              <br />

              <span class="upcoming-degrees"> 8 ¬∞C</span>
            </div>
            <div class="col mx-1">
              ‚òÄÔ∏è
              <br />

              <span class="upcoming-degrees"> 10 ¬∞C</span>
            </div>
            <div class="col mx-1">
