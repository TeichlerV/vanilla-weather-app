<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo&family=Quicksand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card" id="main-card">
        <div class="card-body">
          <div class="current-date" id="date"></div>
          <form id="search-form">
            <input
              class="change-city"
              type="search"
              id="city-input"
              placeholder="type a city.."
              autocomplete="off"
            />
          </form>
          <div class="city-text">
            <span class="sentence">Right now in</span>
            <span class="city-name" id="city"></span><span> ,it is</span>
          </div>

          <div class="current-temperature">
            <span id="temperature"></span>
            <span class="units">
              <span class="celsius">
                <a href="#" id="cel-link">°C</a> |<span class="fahrenheit">
                  <a href="#" id="fah-link"> °F</a></span
                >
              </span>
            </span>
          </div>
          <div class="condition">
            <div class="status" id="description"></div>

            <img src="#" alt="icon" id="emoji" />

            <div class="hum-wind">
              <span class="humidity"
                >Humidity: <span id="humidity"></span> %</span
              >
              <div class="wind">Wind: <span id="wind"> </span> km/h</div>
            </div>
          </div>
        </div>
        <div class="container px-5 py-5" id="forecast">
          <div class="row">
            <div class="col mx-1">
              <div>Tue</div>
              <img
                src="http://openweathermap.org/img/wn/04d@2x.png"
                alt=""
                width="40px"
              />
              <br />

              <span class="upcoming-degrees-max"> 9°</span><span> |</span
              ><span class="upcoming-degrees-min"> 6°</span>
            </div>
            <div class="col mx-1">
              <div>Wed</div>
              <img
                src="http://openweathermap.org/img/wn/01d@2x.png"
                alt=""
                width="40px"
              />
              <br />

              <span class="upcoming-degrees-max"> 9°</span
              ><span class="upcoming-degrees-min"> 6°</span>
            </div>
            <div class="col mx-1">
              <div>Thu</div>
              <img
                src="http://openweathermap.org/img/wn/04d@2x.png"
                alt=""
                width="40px"
              />
              <br />

              <span class="upcoming-degrees-max"> 9°</span
              ><span class="upcoming-degrees-min"> 6°</span>
            </div>
            <div class="col mx-1">
              <div>Fri</div>
              <img
                src="http://openweathermap.org/img/wn/01d@2x.png"
                alt=""
                width="40px"
              />
              <br />

              <span class="upcoming-degrees-max"> 9°</span
              ><span class="upcoming-degrees-min"> 6°</span>
            </div>
            <div class="col mx-1">
              <div>Sat</div>
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt=""
                width="40px"
              />
              <br />

              <span class="upcoming-degrees-max"> 9°</span
              ><span class="upcoming-degrees-min"> 6°</span>
            </div>
          </div>
        </div>
        <p class="coded-by">
          Open-source code by
          <a href="https://github.com/TeichlerV/vanilla-weather-app"
            >Viktoria Teichler</a
          >
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
